<div class="modal fade bs-example-modal-lg" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="ImageUpload">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Upload Image</h4>
            </div>
            <div class="modal-body">
                <form id="fileForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" name="title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" placeholder="Title" name="file" onchange="angular.element(this).scope().setMediaFile(this)">
                    </div>
                    <button ng-click="sendFile()" class="btn btn-success">Upload</button>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
