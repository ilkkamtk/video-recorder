<div class="col-md-9 col-md-offset-3">
    <div class="thumbnail" ng-repeat="file in files">
        <a href="#/view" ng-click="setFileAttrs(file)">
            <div ng-if="file.mimeType.substr(0,5) == 'image'">
                <div class="img" ng-attr-style="background-image:url({{trustSrc(file.thumbNails.medium)}});"></div>
            </div>
            <div ng-if="file.mimeType.substr(0,5) == 'audio'">
                <div class="img" style="background-image:url(http://placekitten.com/640/481);"></div>
            </div>
            <div ng-if="file.mimeType.substr(0,5) == 'video'">
                <div class="img" ng-attr-style="background-image:url({{trustSrc(file.thumbNails.medium)}});"></div>
            </div>
            <div class="caption">
                {{ file.title }}
            </div>
        </a>
    </div>
</div>
