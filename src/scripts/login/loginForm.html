<div class="row">
    <div class="col-xs-12  col-sm-offset-3 col-sm-6">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#log" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
            <li role="presentation"><a href="#reg" aria-controls="profile" role="tab" data-toggle="tab">Register</a></li>
        </ul>
        <div class="tab-content">

            <div role="tabpanel" class="tab-pane fade in active" id="log">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" id="loginForm">
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <input type="text" id="username1" class="form-control" placeholder="Username" ng-model="uname">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <input type="password" id="pwd1" class="form-control" placeholder="Password" ng-model="pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane fade in" id="reg">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" id="registerForm">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" placeholder="Username" ng-model="uname">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" placeholder="Email" ng-model="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block" ng-click="register">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
